<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="chat-window" class="chat-background">
    <!-- Chat conversation displayed here -->
  </div>
  <div id="user-input" class="chat-background">
    <input type="text" id="user-message" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="chat-history" class="chat-background">
    <!-- Chat history displayed here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
