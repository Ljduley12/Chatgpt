<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="toggle-btn" onclick="toggleBackground()">
    <div id="sun-icon"></div>
  </div>
  <div id="chat-history-toggle" onclick="toggleChatHistory()">Chat History</div>
  <div id="chat-window">
    <!-- Chat conversation displayed here -->
  </div>
  <div id="user-input">
    <input type="text" id="user-message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="chat-history">
    <!-- Chat history displayed here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
